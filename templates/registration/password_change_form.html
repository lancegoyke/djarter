{% extends "base.html" %}
{% block title %}
  Change Password
{% endblock title %}
{% block meta_description %}
  Change your password for {{ site.title }}
{% endblock meta_description %}
{% block content %}
  <h1>Change Password</h1>
  <form class="stack" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
{% endblock content %}
